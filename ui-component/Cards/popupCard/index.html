<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCard</title>
    <link rel="stylesheet" href="/ui-component/Cards/popupCard/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="popCard">
            <div class="header">
                <h5>Web Designer</h5>
                <h6><i class="fa-solid fa-clock"></i>7:15pm</h6>
            </div>
            <div class="main">
                <div class="profileImage">
                    <img src="/ui-component/Cards/popupCard/media/profileImage.jpg" alt="profileImage">
                </div>
                <div class="userDetails">
                    <h3>Jay Dwivedi</h3>
                    <ul>
                        <li>Available for work</li>
                    </ul>
                </div>
            </div>
            <div class="btns">
                <button><i class="fa-solid fa-circle-plus"></i>Hire me</button>
                <button><i class="fa-regular fa-clone"></i>Copy Email</button>
            </div>
        </div>
        <div class="floatContainer">
            <h4><i class="fa-solid fa-bolt"></i>Currently High On Creativity</h4>
        </div>
</body>
</html>
