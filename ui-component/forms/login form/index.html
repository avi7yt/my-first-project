<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <section class="w-full h-screen bg-gray-800 flex justify-center items-center" id="login">
            <form class="p-10 w-100 h-100 bg-gray-700 flex flex-col items-center gap-1 text-gray-300 rounded-lg">
                <h1 class="text-2xl text-white font-bold mb-10">Login</h1>
                <div class="flex flex-col w-full  rounded-lg gap-4 mb-4">
                    <label class="text-base font-semibold" for="email">Email</label>
                    <input class="rounded-lg px-4 py-2 bg-gray-800 focus:outline-none" type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="flex flex-col w-full  rounded-lg gap-4 mb-4">
                    <label class="text-base font-semibold" for="password">Password</label>
                    <input class="rounded-lg px-4 py-2 bg-gray-800 focus:outline-none" type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <button class="px-10 py-2 bg-blue-600 rounded-full cursor-pointer hover:bg-blue-700" id="loginbtn">Login</button>
            </form>
        
     </section>

     <script>
            const loginbtn = document.querySelector('#loginbtn');
        loginbtn.addEventListener('click',function(e){
            alert('Hey user You Loggedin');
        })
            
     </script>
</body>
</html>
